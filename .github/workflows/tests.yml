name: CI
on:
   push:
      branches: [ "main", "develop" ]
   pull_request:
      branches: [ "main" ]
      
jobs:
   build_job:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3

         - name: installing
           run: apt install cmake make 

         - name: configure
           run: cmake -S . -B build

         - name: build
           run: cmake --build build
